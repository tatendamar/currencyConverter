<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>Currency Converter</title>
   </head>
    <body class="bg-dark"> 

       <div class="container">
         <div class="row">
           <div class="col-md-6 mx-auto">
             <div class="card card-body text-center mt-5">
               <h1 class="heading display-5 pb-3">Currency Converter</h1>
               <form id="loan-form">
                  <div class="form-group">
                      <label>Click dropdown to see accepted currency code and Enter the From / To fields </label>
                      <div class="input-group">
                          <select class="form-control" id="hint"></select>
                      </div>
                      </div>
                 <div class="form-group">
                   <div class="input-group">
                      <input type="text" class="form-control" id="from" placeholder="From">
                   </div>
                 </div>
                 <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="to" placeholder="To">
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group">
                    <input type="number" id="amount" placeholder="Amount">
                    </div>
                  </div>
                  <div class="form-group">
                    <button id="convert" value="Calculate" class="btn btn-dark btn-block">Convert</button>
                  </div>
               </form>

                <div id="results" class="pt-4">
                  <h5>Results</h5>
                  <div class="form-group">
                   <div class="input-group">

                     <input type="number" class="form-control" id="result" disabled>
                  </div>
                </div>
                </div>
             </div>
           </div>
         </div>
       </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
